<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - DreamHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 76px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-section {
            background: var(--primary-gradient);
            color: white;
            padding: 80px 0;
            text-align: center;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: -50px;
            position: relative;
            z-index: 10;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
        }

        .filter-box {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .property-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            height: 100%;
        }

        .property-card:hover {
            transform: translateY(-5px);
        }

        .property-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .property-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--success-gradient);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .property-favorite {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #f5576c;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .property-favorite:hover {
            background: white;
            transform: scale(1.1);
        }

        .property-favorite.active {
            color: #f5576c;
        }

        .property-info {
            padding: 1.5rem;
        }

        .property-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .property-address {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .property-features {
            display: flex;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
        }

        .feature-item {
            display: flex;
            align-items: center;
        }

        .feature-icon {
            color: #667eea;
            margin-right: 5px;
        }

        .pagination {
            margin-top: 2rem;
        }

        .page-link {
            color: #667eea;
            border-radius: 5px;
            margin: 0 3px;
        }

        .page-item.active .page-link {
            background: var(--primary-gradient);
            border-color: #667eea;
        }

        .filter-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .range-slider {
            height: 5px;
            position: relative;
            background-color: #e1e9f6;
            border-radius: 2px;
        }

        .range-selected {
            height: 100%;
            left: 25%;
            right: 25%;
            position: absolute;
            border-radius: 5px;
            background: var(--primary-gradient);
        }

        .range-input {
            position: relative;
        }

        .range-input input {
            position: absolute;
            width: 100%;
            height: 5px;
            top: -5px;
            background: none;
            pointer-events: none;
            
            
        }

        .range-input input::-webkit-slider-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            border: 3px solid #667eea;
            background-color: #fff;
            pointer-events: auto;
            -webkit-appearance: none;
        }

        .range-input input::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            border: 3px solid #667eea;
            background-color: #fff;
            pointer-events: auto;
            -moz-appearance: none;
        }

        .range-price {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .property-count {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .sort-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .search-box {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-home me-2"></i>DreamHome
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="properties.html">Properties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1 class="hero-title">Find Your Dream Property</h1>
            <p class="lead">Browse our extensive collection of properties for sale and rent</p>
        </div>
    </section>

    <!-- Search Box -->
    <section class="py-5">
        <div class="container">
            <div class="search-box">
                <form id="property-search-form">
                    <div class="row g-3">
                        <div class="col-lg-3 col-md-6">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" placeholder="City, State, ZIP">
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <label class="form-label">Property Type</label>
                            <select class="form-select">
                                <option value="">Any Type</option>
                                <option value="house">House</option>
                                <option value="apartment">Apartment</option>
                                <option value="villa">Villa</option>
                                <option value="condo">Condo</option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-6">
                            <label class="form-label">Status</label>
                            <select class="form-select">
                                <option value="">Any Status</option>
                                <option value="for-sale">For Sale</option>
                                <option value="for-rent">For Rent</option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-6">
                            <label class="form-label">Price Range</label>
                            <select class="form-select">
                                <option value="">Any Price</option>
                                <option value="0-300000">$0 - $300,000</option>
                                <option value="300000-600000">$300,000 - $600,000</option>
                                <option value="600000-1000000">$600,000 - $1,000,000</option>
                                <option value="1000000+">$1,000,000+</option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-12">
                            <label class="form-label">&nbsp;</label>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search me-2"></i>Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Properties Section -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Filters Sidebar -->
                <div class="col-lg-3">
                    <div class="filter-box">
                        <h5 class="mb-4">Advanced Filters</h5>
                        
                        <div class="mb-4">
                            <div class="filter-title">Price Range</div>
                            <div class="range-slider">
                                <div class="range-selected"></div>
                            </div>
                            <div class="range-input">
                                <input type="range" class="min" min="0" max="1000000" value="250000" step="10000">
                                <input type="range" class="max" min="0" max="1000000" value="750000" step="10000">
                            </div>
                            <div class="range-price">
                                <span id="min-price">$250,000</span>
                                <span id="max-price">$750,000</span>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="filter-title">Bedrooms</div>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="bedrooms" id="bed-any" checked>
                                <label class="btn btn-outline-primary" for="bed-any">Any</label>
                                
                                <input type="radio" class="btn-check" name="bedrooms" id="bed-1">
                                <label class="btn btn-outline-primary" for="bed-1">1+</label>
                                
                                <input type="radio" class="btn-check" name="bedrooms" id="bed-2">
                                <label class="btn btn-outline-primary" for="bed-2">2+</label>
                                
                                <input type="radio" class="btn-check" name="bedrooms" id="bed-3">
                                <label class="btn btn-outline-primary" for="bed-3">3+</label>
                                
                                <input type="radio" class="btn-check" name="bedrooms" id="bed-4">
                                <label class="btn btn-outline-primary" for="bed-4">4+</label>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="filter-title">Bathrooms</div>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="bathrooms" id="bath-any" checked>
                                <label class="btn btn-outline-primary" for="bath-any">Any</label>
                                
                                <input type="radio" class="btn-check" name="bathrooms" id="bath-1">
                                <label class="btn btn-outline-primary" for="bath-1">1+</label>
                                
                                <input type="radio" class="btn-check" name="bathrooms" id="bath-2">
                                <label class="btn btn-outline-primary" for="bath-2">2+</label>
                                
                                <input type="radio" class="btn-check" name="bathrooms" id="bath-3">
                                <label class="btn btn-outline-primary" for="bath-3">3+</label>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="filter-title">Property Size</div>
                            <select class="form-select">
                                <option value="">Any Size</option>
                                <option value="0-1000">0 - 1,000 sq ft</option>
                                <option value="1000-2000">1,000 - 2,000 sq ft</option>
                                <option value="2000-3000">2,000 - 3,000 sq ft</option>
                                <option value="3000+">3,000+ sq ft</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <div class="filter-title">Amenities</div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="amenity-pool">
                                <label class="form-check-label" for="amenity-pool">Swimming Pool</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="amenity-garage">
                                <label class="form-check-label" for="amenity-garage">Garage</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="amenity-garden">
                                <label class="form-check-label" for="amenity-garden">Garden</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="amenity-security">
                                <label class="form-check-label" for="amenity-security">Security System</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="amenity-ac">
                                <label class="form-check-label" for="amenity-ac">Air Conditioning</label>
                            </div>
                        </div>
                        
                        <button class="btn btn-primary w-100">Apply Filters</button>
                    </div>
                </div>
                
                <!-- Properties List -->
                <div class="col-lg-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="property-count">
                            <span id="property-count">12</span> Properties Found
                        </div>
                        <div class="d-flex align-items-center">
                            <label class="me-2">Sort by:</label>
                            <select class="sort-select" id="sort-properties">
                                <option value="newest">Newest</option>
                                <option value="price-asc">Price (Low to High)</option>
                                <option value="price-desc">Price (High to Low)</option>
                                <option value="size-asc">Size (Small to Large)</option>
                                <option value="size-desc">Size (Large to Small)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row g-4" id="properties-container">
                        <!-- Properties will be loaded here -->
                    </div>
                    
                    <!-- Pagination -->
                    <nav aria-label="Page navigation" class="mt-5">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                                    <i class="fas fa-chevron-left"></i>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">
                                    <i class="fas fa-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample properties data
        const properties = [
            {
                id: 1,
                title: "Modern Luxury Villa",
                price: 850000,
                location: "Beverly Hills, CA",
                bedrooms: 4,
                bathrooms: 3,
                area: 3200,
                type: "villa",
                status: "for-sale",
                image: "images/image4.jpg"
            },
            {
                id: 2,
                title: "Downtown Apartment",
                price: 450000,
                location: "New York, NY",
                bedrooms: 2,
                bathrooms: 2,
                area: 1200,
                type: "apartment",
                status: "for-sale",
                image: "images/image5.jpg"
            },
            {
                id: 3,
                title: "Beach Condo",
                price: 680000,
                location: "Miami, FL",
                bedrooms: 2,
                bathrooms: 2,
                area: 1400,
                type: "condo",
                status: "for-rent",
                image: "images/image6.jpg"
            },
            {
                id: 4,
                title: "Suburban Family Home",
                price: 520000,
                location: "Austin, TX",
                bedrooms: 3,
                bathrooms: 2,
                area: 2100,
                type: "house",
                status: "for-sale",
                image: "images/image7.jpg"
            },
            {
                id: 5,
                title: "Luxury Penthouse",
                price: 1200000,
                location: "Chicago, IL",
                bedrooms: 3,
                bathrooms: 3,
                area: 2800,
                type: "apartment",
                status: "for-sale",
                image: "images/image8.jpg"
            },
            {
                id: 6,
                title: "Mountain Retreat",
                price: 750000,
                location: "Denver, CO",
                bedrooms: 4,
                bathrooms: 3,
                area: 2600,
                type: "house",
                status: "for-sale",
                image: "images/image9.jpg"
            }
        ];

        // Load properties
        function loadProperties() {
            const container = document.getElementById('properties-container');
            
            container.innerHTML = properties.map(property => `
                <div class="col-lg-4 col-md-6">
                    <div class="property-card">
                        <div class="property-image" style="background-image: url('${property.image}')">
                            <div class="property-badge">${property.status === 'for-sale' ? 'For Sale' : 'For Rent'}</div>
                            <div class="property-favorite" onclick="toggleFavorite(this, ${property.id})">
                                <i class="fas fa-heart"></i>
                            </div>
                        </div>
                        <div class="property-info">
                            <div class="property-price">$${property.price.toLocaleString()}</div>
                            <h5 class="mb-2">${property.title}</h5>
                            <div class="property-address">
                                <i class="fas fa-map-marker-alt me-1"></i>${property.location}
                            </div>
                            <div class="property-features">
                                <div class="feature-item">
                                    <i class="fas fa-bed feature-icon"></i>
                                    <span>${property.bedrooms} Beds</span>
                                </div>
                                <div class="feature-item">
                                    <i class="fas fa-bath feature-icon"></i>
                                    <span>${property.bathrooms} Baths</span>
                                </div>
                                <div class="feature-item">
                                    <i class="fas fa-ruler-combined feature-icon"></i>
                                    <span>${property.area} sqft</span>
                                </div>
                            </div>
                            <div class="mt-3">
                                <a href="property-details.html?id=${property.id}" class="btn btn-primary w-100">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Toggle favorite
        function toggleFavorite(element, propertyId) {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!user) {
                alert('Please login to save properties to favorites');
                window.location.href = 'login.html';
                return;
            }
            
            element.classList.toggle('active');
            
            let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            
            if (element.classList.contains('active')) {
                if (!favorites.includes(propertyId)) {
                    favorites.push(propertyId);
                    localStorage.setItem('favorites', JSON.stringify(favorites));
                }
            } else {
                favorites = favorites.filter(id => id !== propertyId);
                localStorage.setItem('favorites', JSON.stringify(favorites));
            }
        }

        // Handle price range slider
        function handlePriceRange() {
            const minInput = document.querySelector('.range-input .min');
            const maxInput = document.querySelector('.range-input .max');
            const minPrice = document.getElementById('min-price');
            const maxPrice = document.getElementById('max-price');
            const rangeSelected = document.querySelector('.range-selected');
            
            // Update range selected
            function updateRange() {
                const minVal = parseInt(minInput.value);
                const maxVal = parseInt(maxInput.value);
                
                const percent = (val) => ((val - minInput.min) / (minInput.max - minInput.min)) * 100;
                
                rangeSelected.style.left = percent(minVal) + '%';
                rangeSelected.style.right = 100 - percent(maxVal) + '%';
                
                minPrice.textContent = '$' + minVal.toLocaleString();
                maxPrice.textContent = '$' + maxVal.toLocaleString();
            }
            
            minInput.addEventListener('input', updateRange);
            maxInput.addEventListener('input', updateRange);
            
            // Initialize
            updateRange();
        }

        // Check authentication status
        function checkAuthStatus() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const authNav = document.getElementById('auth-nav');
            
            if (user) {
                authNav.innerHTML = `
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>${user.name}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </li>
                `;
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.reload();
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadProperties();
            handlePriceRange();
            checkAuthStatus();
            
            // Mark favorites
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            if (favorites.length > 0) {
                setTimeout(() => {
                    favorites.forEach(id => {
                        const propertyElements = document.querySelectorAll('.property-favorite');
                        propertyElements.forEach(el => {
                            if (el.getAttribute('onclick').includes(`${id})`)) {
                                el.classList.add('active');
                            }
                        });
                    });
                }, 100);
            }
        });
    </script>
</body>
</html>
