<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RealEstate Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .register-container {
            max-width: 900px;
            width: 100%;
        }

        .register-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .register-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .register-header h2 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .register-body {
            padding: 2.5rem 2rem;
        }

        .role-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .role-card {
            border: 3px solid #e2e8f0;
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }

        .role-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .role-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .role-card i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .role-card.owner i { color: #667eea; }
        .role-card.buyer i { color: #43e97b; }
        .role-card.seller i { color: #f5576c; }
        .role-card.agent i { color: #4facfe; }

        .role-card h5 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .role-card p {
            font-size: 0.875rem;
            color: #718096;
            margin: 0;
        }

        .registration-form {
            display: none;
        }

        .registration-form.active {
            display: block;
            animation: fadeInUp 0.4s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            padding: 0.875rem 1rem;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .btn-register {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-back {
            background: #e2e8f0;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            color: #4a5568;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: #cbd5e0;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #718096;
        }

        .login-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .selected-role-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .selected-role-badge.owner { background: rgba(102, 126, 234, 0.2); color: #667eea; }
        .selected-role-badge.buyer { background: rgba(67, 233, 123, 0.2); color: #43e97b; }
        .selected-role-badge.seller { background: rgba(245, 87, 108, 0.2); color: #f5576c; }
        .selected-role-badge.agent { background: rgba(79, 172, 254, 0.2); color: #4facfe; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <i class="bi bi-building" style="font-size: 3rem;"></i>
                <h2>Join RealEstate Pro</h2>
                <p class="mb-0">Choose your role to get started</p>
            </div>
            <div class="register-body">
                <!-- Role Selection -->
                <div id="roleSelection" class="role-selection-container">
                    <h4 class="text-center mb-4">I am a...</h4>
                    <div class="role-selection">
                        <div class="role-card owner" onclick="selectRole('owner')">
                            <i class="bi bi-building"></i>
                            <h5>Property Owner</h5>
                            <p>Manage and rent out your properties</p>
                        </div>
                        <div class="role-card buyer" onclick="selectRole('buyer')">
                            <i class="bi bi-house-heart"></i>
                            <h5>Buyer</h5>
                            <p>Find your dream property</p>
                        </div>
                        <div class="role-card seller" onclick="selectRole('seller')">
                            <i class="bi bi-cash-stack"></i>
                            <h5>Seller</h5>
                            <p>List and sell your property</p>
                        </div>
                        <div class="role-card agent" onclick="selectRole('agent')">
                            <i class="bi bi-briefcase"></i>
                            <h5>Real Estate Agent</h5>
                            <p>Connect buyers and sellers</p>
                        </div>
                    </div>
                </div>

                <!-- Registration Form -->
                <div id="registrationForm" class="registration-form">
                    <div class="text-center">
                        <span id="selectedRoleBadge" class="selected-role-badge"></span>
                    </div>
                    
                    <form id="registerForm" onsubmit="handleRegister(event)">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required minlength="6">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>

                        <!-- Role-specific fields -->
                        <div id="ownerFields" class="role-specific-fields" style="display: none;">
                            <div class="mb-3">
                                <label class="form-label">Number of Properties</label>
                                <input type="number" class="form-control" id="numProperties" min="0">
                            </div>
                        </div>

                        <div id="agentFields" class="role-specific-fields" style="display: none;">
                            <div class="mb-3">
                                <label class="form-label">License Number</label>
                                <input type="text" class="form-control" id="licenseNumber">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Agency Name</label>
                                <input type="text" class="form-control" id="agencyName">
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the Terms of Service and Privacy Policy
                                </label>
                            </div>
                        </div>

                        <div class="row g-2">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-back" onclick="backToRoleSelection()">
                                    <i class="bi bi-arrow-left me-2"></i>Back
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-register">
                                    Create Account
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="login-link">
                    Already have an account? <a href="login.html">Sign in here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedRole = null;

        function selectRole(role) {
            selectedRole = role;
            
            // Hide role selection
            document.getElementById('roleSelection').style.display = 'none';
            
            // Show registration form
            const form = document.getElementById('registrationForm');
            form.classList.add('active');
            
            // Update badge
            const badge = document.getElementById('selectedRoleBadge');
            const roleNames = {
                owner: 'Property Owner',
                buyer: 'Buyer',
                seller: 'Seller',
                agent: 'Real Estate Agent'
            };
            badge.textContent = roleNames[role];
            badge.className = `selected-role-badge ${role}`;
            
            // Show role-specific fields
            document.querySelectorAll('.role-specific-fields').forEach(el => el.style.display = 'none');
            if (role === 'owner') {
                document.getElementById('ownerFields').style.display = 'block';
            } else if (role === 'agent') {
                document.getElementById('agentFields').style.display = 'block';
            }
        }

        function backToRoleSelection() {
            document.getElementById('roleSelection').style.display = 'block';
            document.getElementById('registrationForm').classList.remove('active');
            selectedRole = null;
        }

        function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            const userData = {
                id: Date.now(),
                role: selectedRole,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                name: `${document.getElementById('firstName').value} ${document.getElementById('lastName').value}`,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: password,
                registeredAt: new Date().toISOString()
            };
            
            // Add role-specific data
            if (selectedRole === 'owner') {
                userData.numProperties = document.getElementById('numProperties').value;
            } else if (selectedRole === 'agent') {
                userData.licenseNumber = document.getElementById('licenseNumber').value;
                userData.agencyName = document.getElementById('agencyName').value;
            }
            
            // Get existing users or initialize empty array
            let users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            
            // Check if email already exists
            if (users.some(user => user.email === userData.email)) {
                alert('An account with this email already exists!');
                return;
            }
            
            // Add new user
            users.push(userData);
            localStorage.setItem('registeredUsers', JSON.stringify(users));
            
            alert('Registration successful! Please login to continue.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
